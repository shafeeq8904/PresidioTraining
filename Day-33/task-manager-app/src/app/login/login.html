<div class="login-wrapper">
  <div class="task-heading">Task Management Application</div>

  <div class="login-left">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p>Please enter your details to log in</p>

      <form [formGroup]="loginForm" >
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" formControlName="username" placeholder="shafeeq@gmail.com" />
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="password-input">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Please enter your password" />
            <span class="toggle" (click)="showPassword = !showPassword">
              {{ showPassword ? '🙈' : '👁️' }}
            </span>
          </div>
        </div>

        <button type="submit" class="submit" [disabled]="loginForm.invalid">LOGIN</button>

        <p class="signup">Don't have an account? <a href="#">SignUp</a></p>
      </form>
    </div>
  </div>

  <div class="login-right">
    <img src="https://img.freepik.com/free-vector/accounting-concept-illustration_114360-23749.jpg?ga=GA1.1.68882234.1750414256&semt=ais_hybrid&w=740" alt="Task Preview" />
  </div>
</div>
