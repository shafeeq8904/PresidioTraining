<div class="cart-container">
  <i class="bi bi-cart cart-icon"></i>
  <span class="cart-badge">{{ cartCount }}</span>
</div>

<hr />

<div class="product-grid">
  <div *ngFor="let product of products" class="card product-card text-center">
    <img [src]="product.img" class="card-img-top product-img" alt="Product Image">
    <div class="card-body d-flex flex-column justify-content-between">
      <h5 class="card-title">{{ product.name }}</h5>
      <button class="btn btn-primary mt-3 w-100" (click)="addToCart()">Add to Cart</button>
    </div>
  </div>
</div>
