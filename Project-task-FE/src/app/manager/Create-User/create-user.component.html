<div class="create-user-wrapper">

<div class="create-user-container">
  <h2>Create New User</h2>

  <form [formGroup]="userForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Full Name</label>
      <input formControlName="fullName" type="text" placeholder="John Doe" />
      <div *ngIf="userForm.get('fullName')?.touched && userForm.get('fullName')?.invalid" class="error">Full name is required.</div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" placeholder="john@example.com" />
      <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid" class="error">Valid email is required.</div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" placeholder="********" />
      <div *ngIf="userForm.get('password')?.touched && userForm.get('password')?.invalid" class="error">Password is required.</div>
    </div>

    <div class="form-group">
    <label>Role</label>
    <div class="custom-select-wrapper">
        <select formControlName="role">
        <option value="" disabled selected>Select Role</option>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
    </div>
    <div *ngIf="userForm.get('role')?.touched && userForm.get('role')?.invalid" class="error">Role is required.</div>
    </div>

    <button type="submit" [disabled]="userForm.invalid || loading">
      {{ loading ? 'Creating...' : 'Create User' }}
    </button>
  </form>
</div>
</div>
