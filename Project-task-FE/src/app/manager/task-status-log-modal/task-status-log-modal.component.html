<div class="modal-container">
  <h3>Task Status History</h3>

  <div *ngIf="loading" class="loading-text">Loading logs...</div>

  <div *ngIf="!loading && logs.length === 0" class="empty-text">No logs found for this task.</div>

  <div class="log-entry" *ngFor="let log of logs">
    <div class="log-header">
      <span class="log-status">{{ log.previousStatus }} â†’ {{ log.newStatus }}</span>
      <span class="log-time">{{ log.changedAt | date:'short' }}</span>
    </div>
    <div class="log-meta">Changed by: {{ log.changedByName }}</div>
  </div>

  <div class="modal-actions">
    <button (click)="close.emit()">Close</button>
  </div>
</div>
