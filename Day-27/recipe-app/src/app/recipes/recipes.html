@if (recipes().length > 0) {
  <div>
    @for (item of recipes(); track item.id) 
    {
    <div class="recipe-card">
        <img [src]="item.image" alt="{{ item.name }}" class="recipe-image" />
        <div class="recipe-info">
            <h3>{{ item.name }}</h3>
            <p><strong>Cuisine:</strong> {{ item.cuisine }}</p>
            <p><strong>Cooking Time:</strong> {{ item.cookingTime }} minutes</p>
            <p><strong>Ingredients:</strong> {{ item.ingredients.join(', ') }}</p>
        </div>
    </div>

    }
  </div>
} @else {
  <div class="not-found">No recipes found !</div>
}
